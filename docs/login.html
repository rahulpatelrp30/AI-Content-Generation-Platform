<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Content Generation Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <!-- Logo -->
        <div class="text-center mb-8 fade-in">
            <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">AI</span>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">AI Content Generator</h1>
            <p class="text-gray-600">Sign in to start generating amazing content</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-lg shadow-xl p-8 fade-in">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Welcome Back</h2>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="you@example.com" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                        required
                    >
                </div>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-50 text-green-600 px-4 py-3 rounded-lg text-sm"></div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all duration-200 transform hover:scale-105"
                >
                    Sign In
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Don't have an account? 
                    <a href="register.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign up</a>
                </p>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 text-center">
                    ðŸ’¡ Demo Mode: Use any email and password to login
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-gray-600">
            <a href="https://github.com/rahulpatelrp30/AI-Content-Generation-Platform" class="hover:text-indigo-600">
                View on GitHub
            </a>
        </div>
    </div>

    <script>
        // Check if already logged in
        const currentUser = JSON.parse(localStorage.getItem('demoUser') || 'null');
        if (currentUser) {
            window.location.href = 'index.html';
        }

        // Get registered users
        const getUsers = () => JSON.parse(localStorage.getItem('demoUsers') || '[]');

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            // Hide previous messages
            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            // Validate
            if (!email || !password) {
                errorMsg.textContent = 'Please enter both email and password';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Check if user exists
            const users = getUsers();
            const user = users.find(u => u.email === email);

            if (!user) {
                errorMsg.textContent = 'No account found with this email. Please sign up first.';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (user.password !== password) {
                errorMsg.textContent = 'Incorrect password. Please try again.';
                errorMsg.classList.remove('hidden');
                return;
            }

            // Success - save current user (without password)
            localStorage.setItem('demoUser', JSON.stringify({
                email: user.email,
                name: user.name,
                createdAt: user.createdAt
            }));

            successMsg.textContent = 'Login successful! Redirecting...';
            successMsg.classList.remove('hidden');

            // Redirect to main page
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
