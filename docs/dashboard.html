<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Content Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">AI</span>
                    </div>
                    <h1 class="text-2xl font-bold gradient-text">AI Content Gen</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600" id="userEmail"></span>
                    <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-700 font-medium">Generate</a>
                    <button id="logoutBtn" class="text-sm text-red-600 hover:text-red-700 font-medium">Log out</button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-8">Content History</h2>
        
        <div id="historyList" class="space-y-4"></div>
        
        <div id="emptyState" class="hidden text-center py-16">
            <div class="text-6xl mb-4">üìù</div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No content yet</h3>
            <p class="text-gray-600 mb-6">Start by generating your first piece of content</p>
            <a href="index.html" class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700">Generate Content</a>
        </div>
    </main>

    <script>
        const currentUser = JSON.parse(localStorage.getItem('demoUser') || 'null');
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userEmail').textContent = currentUser.email;
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('demoUser');
            window.location.href = 'login.html';
        });

        const history = JSON.parse(localStorage.getItem('contentHistory') || '[]');
        
        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const emptyState = document.getElementById('emptyState');
            
            if (history.length === 0) {
                emptyState.classList.remove('hidden');
                return;
            }

            historyList.innerHTML = history.map(item => `
                <div class="bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center space-x-3">
                            <span class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-sm font-medium">${item.contentType}</span>
                            <span class="text-sm text-gray-500">${new Date(item.timestamp).toLocaleDateString()}</span>
                        </div>
                        <button onclick="deleteHistory(${item.id})" class="text-red-600 hover:text-red-700 text-sm">Delete</button>
                    </div>
                    <h4 class="font-semibold text-gray-900 mb-2">${item.product}</h4>
                    <p class="text-gray-600 text-sm mb-3">Target: ${item.audience} | Tone: ${item.tone}</p>
                    <div class="bg-gray-50 rounded p-3 text-sm text-gray-700 line-clamp-3">${item.content.substring(0, 200)}...</div>
                    <button onclick="viewContent(${item.id})" class="mt-3 text-indigo-600 hover:text-indigo-700 text-sm font-medium">View Full ‚Üí</button>
                </div>
            `).join('');
        }

        window.deleteHistory = function(id) {
            const updatedHistory = history.filter(item => item.id !== id);
            localStorage.setItem('contentHistory', JSON.stringify(updatedHistory));
            location.reload();
        };

        window.viewContent = function(id) {
            const item = history.find(h => h.id === id);
            if (item) {
                alert(item.content);
            }
        };

        renderHistory();
    </script>
</body>
</html>
