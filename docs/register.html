<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - AI Content Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen flex items-center justify-center py-12">
    <div class="max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-lg flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">AI</span>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">AI Content Generator</h1>
            <p class="text-gray-600">Create your account</p>
        </div>

        <div class="bg-white rounded-lg shadow-xl p-8">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Create Account</h2>
            
            <form id="registerForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="name" placeholder="John Doe" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required minlength="6">
                    <p class="mt-1 text-sm text-gray-500">Minimum 6 characters</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg text-sm"></div>
                <div id="successMessage" class="hidden bg-green-50 text-green-600 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-indigo-700 transition-all">Create Account</button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign in</a></p>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-sm text-gray-500 text-center">ðŸ’¡ Demo: Data stored locally</p>
            </div>
        </div>

        <div class="text-center mt-8 text-gray-600">
            <a href="https://github.com/rahulpatelrp30/AI-Content-Generation-Platform" class="hover:text-indigo-600">View on GitHub</a>
        </div>
    </div>

    <script>
        if (JSON.parse(localStorage.getItem('demoUser') || 'null')) {
            window.location.href = 'index.html';
        }

        const getUsers = () => JSON.parse(localStorage.getItem('demoUsers') || '[]');
        const saveUsers = (users) => localStorage.setItem('demoUsers', JSON.stringify(users));

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');

            errorMsg.classList.add('hidden');
            successMsg.classList.add('hidden');

            if (password.length < 6) {
                errorMsg.textContent = 'Password must be at least 6 characters';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.classList.remove('hidden');
                return;
            }

            const users = getUsers();
            if (users.find(u => u.email === email)) {
                errorMsg.textContent = 'Email already registered';
                errorMsg.classList.remove('hidden');
                return;
            }

            const newUser = {
                name,
                email,
                password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            saveUsers(users);

            localStorage.setItem('demoUser', JSON.stringify({
                email: newUser.email,
                name: newUser.name,
                createdAt: newUser.createdAt
            }));

            successMsg.textContent = 'Account created!';
            successMsg.classList.remove('hidden');

            setTimeout(() => window.location.href = 'index.html', 1000);
        });
    </script>
</body>
</html>
